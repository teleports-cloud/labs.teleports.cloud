services:
  - type: web
    name: labs-teleports-cloud
    runtime: python
    plan: free
    region: oregon
    branch: main
    rootDir: apps/python
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python -m textual serve viewer.py --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
